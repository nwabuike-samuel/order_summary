<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="smallsreen card text-center position-absolute top-50 start-50 translate-middle" style="width: 25rem;">
    <img src="images/illustration-hero.svg" alt="hero image" class="rounded-top">
    <div class="container ">
      <div class="card-body rounded-end">
        <h1 class-title>Order Summary</h1>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class=" container container-sm bg-light">
          <div class="row align-items-md-center align-items-start">
            <div class="col-sm-1 float-sm-start">
              <img src="/images/icon-music.svg" alt="music-icon" width="50px">
            </div>
            <div class="col-sm-6 float-sm-none">
              <h6 class=""><b>Annual Plan</b></h6>
              <p class="">$59.99/year</p>
            </div>
            <div class="col-sm-5 float-sm-end">
              <a href="#" class="mybtn-change btn btn-link d-inline float-end p-2 ">Change</a>
            </div>
          </div>  
        </div>
        <div class="d-grid gap-2 col mx-auto">
          <input type="button" name="payment" value="Proceed to Payment" class="mybtn-pay btn shadow rounded-3 d-block m-1">
          <input type="button" name="cancel" value="Cancel Order" class=" mybtn-cancel btn btn-light d-block m-1 w-50">
        </div>
    </div>

        <span class="d-inline float-start p-1">
          <h6 class="">Annual Plan</h6>
          <p class="">$59.99/year</p>
        </span>
        <a href="#" class=" mybtn-change btn btn-link d-inline float-end p-2">Change</a>
      </div> -->
    </div>
  </div>
  <div class="attribution position-absolute bottom-0 start-50 translate-middle-x">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nwabuike-samuel">Samuel Nwabuike</a>.
  </div>
</body>
</html>
