  <div class="card text-center rounded-3 position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
    <img src="images/illustration-hero.svg" alt="hero image">
    <div class="card-body">
      <h4 class-title>Order Summary</h4>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="bg-light d-inline-block p-2 rounded-3">
        <img src="/images/icon-music.svg" alt="music-icon" width="50px" class="d-inline float-start">
        <span class="d-inline float-start p-1">
          <h6 class="">Annual Plan</h6>
          <p class="">$59.99/year</p>
        </span>
        <a href="#" class="btn btn-link d-inline float-end p-2">Change</a>
      </div>
        <input type="button" name="payment" value="Proceed to Payment" class="mybtn btn btn-primary shadow rounded-3 d-block m-3">
        <input type="button" name="cancel" value="Cancel Order" class="btn btn-light d-block m-3">
    </div>
